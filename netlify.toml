[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18"

[[plugins]]
  package = "netlify-plugin-a11y"
  [plugins.inputs]
    resultMode = "warn"
    checkPaths = ['/']
    ignoreDirectories = ['/admin']        # Optional, directories you want to skip
    debugMode = false                      # Optional
    testMode = "warn"  